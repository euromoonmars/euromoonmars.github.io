<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
    <a class="sidebar-nav-item" href="/About/main">About</a>
    <a class="sidebar-nav-item" href="/Chillice/main">CHILL-ICE</a>
    <a class="sidebar-nav-item" href="/Emmihs/main">EMMIHS</a>
    <a class="sidebar-nav-item" href="/Artmoonmars/main">ArtMoonMars</a>
    <a class="sidebar-nav-item" href="/News/main">News</a>

  </nav>

<div class="sidebar-item">
    <div align="center">
        <img src="/assets/images/emm_logo.png" width="50%">      
    </div>
    <p align="center">
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
      {% comment %} Currently v{{ site.version }} {% endcomment %}
    </p>
  </div>
</div>
